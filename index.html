<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calc">
        <div class="val">
          <input type="text" placeholder="0" />
        </div>
        <div class="press">
          <div class="one">
            <button class="cl">Cl</button><button class="del">Del</button
            ><button class="num">%</button><button class="num">/</button>
          </div>
        </div>
        <div class="press">
          <div class="one">
            <button class="num">7</button><button class="num">8</button
            ><button class="num">9</button><button class="num">*</button>
          </div>
        </div>
        <div class="press">
          <div class="one">
            <button class="num">4</button><button class="num">5</button
            ><button class="num">6</button><button class="num">+</button>
          </div>
        </div>
        <div class="press">
          <div class="one">
            <button class="num">1</button><button class="num">2</button
            ><button class="num">3</button><button class="num">-</button>
          </div>
        </div>
        <div class="press">
          <div class="one">
            <button class="num">0</button><button class="num">.</button
            ><button class="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
